<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro do produto</h1>

    <form action="/salvar" method="POST">
        <input type="text" name="nome" placeholder="Digite o nome do produto" required><br>
        <input type="text" name="descricao" placeholder="Digite a descrição do produto" required><br>
        <input type="number" name="preco" placeholder="Digite o preço do produto" required><br>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
