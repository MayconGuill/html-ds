<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
    <style>
        #cabecalho{
            background-color: yellowgreen;
        }
        #cabecalho, #linha1, #linha2, #linha3, #linha4{
            border: 1px solid black;
        }
        table{
            width: 20%;
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>

  <table>
    <tr id="cabecalho">
      <th>Produto</th>
      <th>Preço (R$)</th>
      <th>Quantidade</th>
    </tr>
    <tr id="linha1">
      <td>Arroz 5kg</td>
      <td>25,00</td>
      <td>10</td>
    </tr>
    <tr id="linha2">
      <td>Feijão 1kg</td>
      <td>8,00</td>
      <td>20</td>
    </tr>
    <tr id="linha3">
      <td>Macarrão 500g</td>
      <td>5,50</td>
      <td>15</td>
    </tr>
    <tr id="linha4">
      <td>Óleo de soja 900ml</td>
      <td>7,20</td>
      <td>12</td>
    </tr>
  </table>
</body>
</html>
