<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 - Soma ou Multiplicação</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input { margin-bottom: 10px; padding: 8px; width: 100px; }
        button { padding: 10px 15px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; }
        #resultado { margin-top: 20px; font-size: 1.1em; padding: 15px; border: 2px solid #ddd; border-left: 5px solid #007bff; }
    </style>
</head>
<body>
    <h1>Exercício 3: Soma (A=B) ou Multiplicação (A≠B)</h1>
    <p>Insira dois valores inteiros (A e B). O sistema irá somar se forem iguais ou multiplicar se forem diferentes.</p>

    <div>
        <label for="inputA">Valor de A:</label>
        <input type="number" id="inputA">
    </div>
    <div>
        <label for="inputB">Valor de B:</label>
        <input type="number" id="inputB">
    </div>

    <button onclick="executarExercicio3()">Calcular C</button>

    <div id="resultado">
        Aguardando execução...
    </div>

    <script>
        function executarExercicio3() {
            const A = Number(document.getElementById('inputA').value);
            const B = Number(document.getElementById('inputB').value);
            const resultadoDiv = document.getElementById('resultado');

            let C;
            let operacao;

            if (A === B) {
                C = A + B;
                operacao = `A e B são **IGUAIS** (${A}). Realizando Soma: A + B`;
            } else {
                C = A * B;
                operacao = `A e B são **DIFERENTES** (${A} e ${B}). Realizando Multiplicação: A * B`;
            }

            const mensagem = `${operacao}<br>O valor final de **C** é: **${C}**`;

            resultadoDiv.innerHTML = mensagem;
        }

    </script>
</body>
</html>
