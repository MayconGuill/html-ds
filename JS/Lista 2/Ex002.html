<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 - Par/Ímpar e Sinal</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
        }
        input { 
            margin-bottom: 10px; 
            padding: 8px; 
            width: 150px; 
        }
        button { 
            padding: 10px 15px; 
            cursor: pointer; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px; 
        }
        #resultado { 
            margin-top: 20px; 
            font-size: 1.1em; 
            padding: 15px; 
            border: 2px solid #ddd; 
            border-left: 5px solid #4CAF50; 
        }
    </style>
</head>
<body>
    <h1>Exercício 2: Classificação do Número</h1>
    <p>Insira um número inteiro para descobrir se ele é par ou ímpar e positivo ou negativo.</p>

    <div>
        <label for="inputNumero">Número:</label>
        <input type="number" id="inputNumero">
    </div>

    <button onclick="executarExercicio2()">Verificar</button>

    <div id="resultado">
        Aguardando execução...
    </div>

    <script>
        function executarExercicio2() {
            const numero = Number(document.getElementById('inputNumero').value);
            const resultadoDiv = document.getElementById('resultado');

            let parImpar;
            let posNeg;

            if (numero % 2 === 0) {
                parImpar = 'PAR';
            } else {
                parImpar = 'ÍMPAR';
            }

            if (numero > 0) {
                posNeg = 'POSITIVO';
            } else if (numero < 0) {
                posNeg = 'NEGATIVO';
            } else {
                posNeg = 'ZERO';
            }

            const mensagem = `O número ${numero} é **${parImpar}** e **${posNeg}**.`;

            resultadoDiv.innerHTML = mensagem;
        }
    </script>
</body>
</html>
