<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6 - Reajuste de 5%</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input { margin-bottom: 10px; padding: 8px; width: 150px; }
        button { padding: 10px 15px; cursor: pointer; background-color: #e76f51; color: white; border: none; border-radius: 5px; }
        #resultado { margin-top: 20px; font-size: 1.1em; padding: 15px; border: 2px solid #ddd; border-left: 5px solid #e76f51; }
    </style>
</head>
<body>
    <h1>Exercício 6: Reajuste de 5%</h1>
    <p>Insira um valor para calcular seu aumento de 5%.</p>

    <div>
        <label for="inputValor">Valor Original (R$):</label>
        <input type="number" id="inputValor">
    </div>

    <button onclick="executarExercicio6()">Calcular Reajuste</button>

    <div id="resultado">
        Aguardando execução...
    </div>

    <script>
   
        function executarExercicio6() {
            const valor = Number(document.getElementById('inputValor').value);
            const resultadoDiv = document.getElementById('resultado');
            const reajuste = 0.05;

            const novoValor = valor * (1 + reajuste);

            const mensagem = `
                Valor original: **R$ ${valor.toFixed(2)}**<br>
                Reajuste aplicado: **5%**<br>
                Novo Valor (com reajuste): **R$ ${novoValor.toFixed(2)}**
            `;

            resultadoDiv.innerHTML = mensagem;
        }

    </script>
</body>
</html>
