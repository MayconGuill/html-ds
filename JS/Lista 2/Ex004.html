<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 - Antecessor e Sucessor</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input { margin-bottom: 10px; padding: 8px; width: 150px; }
        button { padding: 10px 15px; cursor: pointer; background-color: #f4a261; color: white; border: none; border-radius: 5px; }
        #resultado { margin-top: 20px; font-size: 1.1em; padding: 15px; border: 2px solid #ddd; border-left: 5px solid #f4a261; }
    </style>
</head>
<body>
    <h1>Exercício 4: Antecessor e Sucessor</h1>
    <p>Insira um número inteiro para ver o seu antecessor e o seu sucessor.</p>

    <div>
        <label for="inputNumero">Número:</label>
        <input type="number" id="inputNumero">
    </div>

    <button onclick="executarExercicio4()">Calcular</button>

    <div id="resultado">
        Aguardando execução...
    </div>

    <script>
        function executarExercicio4() {
            const numero = Number(document.getElementById('inputNumero').value);
            const resultadoDiv = document.getElementById('resultado');

            const antecessor = numero - 1;
            const sucessor = numero + 1;

            const mensagem = `
                O número lido é: **${numero}**<br>
                Seu antecessor é: **${antecessor}**<br>
                Seu sucessor é: **${sucessor}**
            `;

            resultadoDiv.innerHTML = mensagem;
        }

    </script>
</body>
</html>
